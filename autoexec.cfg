// ActionToggle Switch Binds + Alias
// ---------------------------------------------------------------------------------------------
// Part 1 (Default Actions)
alias defQ "bind Q lastinv"
alias defX "bind x slot10;slot12"    //Molotov & Healthshot

// Part 2 (Temporary rebind to secondary action)
alias keyQ "bind q customQ"
alias keyX "bind x customX"

// Part 3 (Secondary actions)
alias customQ "switchhands"
alias customX "noclip"

// Part 4 (Switching Mechanism)
alias +secondaryaction "keyQ; keyX"
alias -secondaryaction "defQ; defX"

// Part 5 (Toggle Key - holding will trigger secondary action)
bind MOUSE4 "+secondaryaction"
